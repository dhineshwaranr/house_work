<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
    <title>Admin-Dashboard</title>
    <link rel="shortcut icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/circle-chart.css" />
    <link rel="stylesheet" href="https://raw.githubusercontent.com/samrayner/bootstrap-side-navbar/gh-pages/assets/stylesheets/navbar-fixed-side.css" />
    <link rel="stylesheet" href="../css/housework.css" />
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="fixed-header" th:include="admin/nav-bar-header :: admin-header">
			
		</div>
	</div>
	<div class="row">
		<div class="content-nav-panel">
			<div class="col-md-2">
				<div class="fixed-left-nav" th:include="admin/admin-left-nav :: admin-left-nav-fixed">
				
				</div>
			</div>
			<div class="col-md-10">
				<div class="right-content-wrapper">
					<table id="user-list-table" class="table table-striped" dt:table="true" dt:url="@{customer/list}" dt:serverside="true" dt:processing="true" dt:pagination="true" th:fragment="customer-list">
				    <thead>
				    <tr>
				        <th dt:property="id" dt:sortable="false" class="checkbox-column"></th>
				        <th dt:property="lastName">Surname</th>
				        <th dt:property="name">Name</th>
				        <th dt:property="email">Email</th>
				    </tr>
				    </thead>
				</table>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="../js/jquery-3.1.1.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/bootstrapvalidator.min.js"></script>
<script src="../js/housework.js"></script>
<script src="https://cdn.rawgit.com/ericprieto/simply-toast/master/simply-toast.min.js"></script>

</body>
</html>
